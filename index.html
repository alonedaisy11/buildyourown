<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How long can jojo stay off the ice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>How long can jojo stay off the ice</h1>
        <div class="timer">
            <div class="time-display">60:00</div>   
            <div class="progress-ring">
                <svg width="200" height="200">
                    <defs>
                        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFD700" />
                            <stop offset="100%" style="stop-color:#FDB900" />
                        </linearGradient>
                    </defs>
                    <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"></circle>
                    <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
                </svg>
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode-toggle">
            <button id="work" class="active">Work</button>
            <button id="break">Break</button>
        </div>
        <div class="stats">
            <p>Sessions completed: <span id="sessions">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
